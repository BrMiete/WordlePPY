<!DOCTYPE html>
<html>
    <head>
        <title>Wordle PPY</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="contenedor">
            <h1>WORDLE</h1>
            <input oninput="this.value = this.value.toUpperCase()" type="text" id="guess-input" placeholder="Ingrese una palabra de 5 letras">
            <p class="error" id="error1">* Debe ingresar una palabra</p>
            <p class="error" id="error2">* Debe ingresar una palabra de 5 letras</p>
            <button id="guess-button">Intentar</button>
            <div id="grid"></div>
            <p id="guesses"></p>
            <button id="reset" type="submit" onClick="refreshPage()">Refresh</button>
        </div>
    </body>
</html>
